<div class="container">
  <div class="row">
    <div class="col-12 justify-content-center" style="margin-top: 7%;">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="title">
            Titre du Post
          </label>
          <input type="text" id="title" name="title" class="form-control"  ngModel required>
        </div>
        <div class="form-group">
          <label for="description">
            Description
          </label>
          <textarea id="description" name="description" class="form-control" placeholder="Entrez votre commentaire ici ..." ngModel required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Poster</button>
      </form>
    </div>
  </div>

</div>
