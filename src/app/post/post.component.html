<li [ngClass]="{'list-group-item': true,
                  'list-group-item-success': post.loveIts > 0,
                  'list-group-item-light': post.loveIts === 0,
                  'list-group-item-danger': post.loveIts < 1}">
  <h3>{{post.title}}</h3>
  <p style="float: right;">{{post.createdAt | date: 'short' | uppercase}}</p>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)="onLoveIt()">Love it</button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>
  <button class="btn btn-danger float-right" (click)="onDelete(post.id)">Supprimer</button>
</li>
